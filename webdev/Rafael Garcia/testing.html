<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Width Percentage Example</title>
  <style>
    /* Set the width of the container div to 80% of its containing element */
    .container {
      width: 80%;
      margin: 0 auto; /* Center the container horizontally */
      background-color: #f0f0f0;
      padding: 20px;
    }

    /* Set the width of the inner div to 50% of its containing element */
    .inner-box {
      width: 50%;
      background-color: #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Container div with 80% width -->
  <div class="container">
    <h1>Welcome to My Website</h1>

    <!-- Inner div with 50% width -->
    <div class="inner-box">
      <p>This is an example of using percentage widths in HTML and CSS.</p>
    </div>

    <p>More content inside the container...</p>
  </div>

</body>
</html>
